<div class="container-xxl">
  <h2><strong>Geliştiriciler için sık kullanılan ingilizce kelimeler ve anlamları... </strong></h2>
    <div class="centered2 ">
      <div *ngIf="dataLoaded== true" class="mb-3 ">
        <div class="input-group flex-nowrap">
          <span class="input-group-text" id="addon-wrapping"><strong><i
            class="bi bi-chat-right-text-fill"></i></strong></span>
          <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Kelimeye,kullanım alanına ve açıklamasına göre arama yapabilirsiniz.."
                 aria-label="searchwords" aria-describedby="addon-wrapping">
        </div>
      </div>
      <div *ngIf="filterText.length>2" for="filterText" style="border-radius: 10px" class="alert alert-info">
        <div style="margin-bottom: -2px; margin-left: 2px" class="spinner-border spinner-border-sm" role="status">
        </div>

        <strong> {{filterText}}</strong> kelimesini arıyorsunuz...
      </div>
    </div>
</div>
<div class="container-xxl">
  <table id="example" class="table table-striped table-responsive-xl table-hover table-dark">
    <thead>
    <tr>
      <th>
        <strong>
          <mark><i class="bi bi-archive-fill"></i> Kelime</mark>
        </strong>
      </th>
      <th>
        <strong>
          <mark><i class="bi bi-arrow-down-right-square-fill"></i> Kullanım Alanı</mark>
        </strong>
      </th>
      <th>
        <strong>
          <mark><i class="bi bi-chat-square-dots-fill"></i> Açıklaması</mark>
        </strong>
      </th>
    </tr>
    </thead>
    <tbody class="table table-dark table-striped">
    <tr *ngFor="let word of words | wordFilter:filterText">
      <td><i class="bi bi-check"></i>{{word.wordName}}</td>
      <td><i class="bi bi-check"></i>{{word.wordUseArea}}</td>
      <td><i class="bi bi-check"></i>{{word.wordDescription}}</td>
    </tr>
    </tbody>
  </table>
</div>
